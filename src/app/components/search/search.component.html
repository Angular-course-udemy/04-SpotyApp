<div class="row">
  <div class="col">
    <input #search type="text" (keyup)="searchFor(search.value)" class="form-control" placeholder="Search">
  </div>
</div>

<div *ngIf="artists" class="card-columns">
  <div *ngFor="let artist of artists" class="card">
    <img [src]="artist.images[0].url" class="card-img-top" alt="album image">
    <div class="card-body">
      <h5 class="card-title">{{artist.name}}</h5>
    </div>
  </div>
</div>
